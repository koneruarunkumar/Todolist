<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
 <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style media="screen">
form{
  border: 2px solid red;
  border-radius: 12px;
  padding: 5px;
}
.T{
  color: red;
  font-family: serif;
  font-weight: bold;
  text-align: center;
}

</style>
  <body>
    <div class="container-fluid">
      <div class="row">

    <div class="offset-md-4 col-md-4 ">
      <form action="{% url 'updateddata' row.id %}" class="bg-success text-white mt-4"  method="POST" >
        {% csrf_token %}
        <label for="" >Title</label>
        <input type="text" name="title" value="{{row.title}}" placeholder="Enter the Title" size="60" class="form-control mt-2 "><br>
        <label for="">Description *</label>
        <textarea name="details" required rows="14  " cols="80" placeholder="Enter the Description" class="form-control mt-1">{{row.details}}</textarea>


        <div class="text-center">
          <input type="submit" name="" value="submit" class="btn btn-primary mt-2">

        </div>

      </form>

      </div>
  </div>

</div>

  </body>
</html>
